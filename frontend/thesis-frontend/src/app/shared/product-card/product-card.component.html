<div class="product-card">
  <img *ngIf="imageUrl" [src]="imageUrl" alt="{{ name }}" class="product-image" />
  <div class="product-info">
    <h3 class="product-name">{{ name }}</h3>
    <p class="product-price">{{ price | currency:'EUR' }}</p>
    <p *ngIf="quantity" class="product-quantity">Anzahl: {{ quantity }}</p>
  </div>
</div>
