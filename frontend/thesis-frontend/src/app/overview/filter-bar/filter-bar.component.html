<div class="filter-bar-container">
  <div class="filter-bar">
    <mat-chip-set>
      <mat-chip
        *ngFor="let status of allStatuses"
        [ngClass]="{ 'selected-chip': isSelected(status) }"
        [class]="isSelected(status) ? getColorClass(status) : ''"
        (click)="toggleStatus(status)">
        {{ getLabel(status) }}
      </mat-chip>
    </mat-chip-set>
  </div>
</div>
